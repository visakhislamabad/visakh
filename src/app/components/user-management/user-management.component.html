<div class="container">
  <div class="header">
    <h1>User Management</h1>
    <button class="btn btn-primary" (click)="openAddModal()">+ Add User</button>
  </div>

  <table class="data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td><span class="role-badge">{{ user.role }}</span></td>
        <td>
          <span class="status-badge" [class.active]="user.isActive" [class.inactive]="!user.isActive">
            {{ user.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-info" (click)="openEditModal(user)">Edit</button>
          <button class="btn btn-sm" (click)="toggleActive(user)">
            {{ user.isActive ? 'Deactivate' : 'Activate' }}
          </button>
        </td>
      </tr>
      <tr *ngIf="users.length === 0">
        <td colspan="5" class="no-data">No users found</td>
      </tr>
    </tbody>
  </table>

  <!-- Add/Edit User Modal -->
  <div class="modal" *ngIf="showAddModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>{{ isEditMode ? 'Edit User' : 'Add User' }}</h2>
        <button class="close-btn" (click)="showAddModal = false">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Name *</label>
          <input type="text" [(ngModel)]="currentUser.name" />
        </div>
        <div class="form-group">
          <label>Email *</label>
          <input type="email" [(ngModel)]="currentUser.email" [disabled]="isEditMode" />
        </div>
        <div class="form-group">
          <label>Role *</label>
          <select [(ngModel)]="currentUser.role">
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
        </div>
        <div class="form-group" *ngIf="!isEditMode">
          <label>Password * (minimum 6 characters)</label>
          <input type="password" [(ngModel)]="newPassword" placeholder="Enter password" />
        </div>
        <div class="form-group">
          <label>PIN Code (optional, for quick POS access)</label>
          <input type="text" [(ngModel)]="currentUser.pinCode" placeholder="4-digit PIN" maxlength="4" />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="showAddModal = false">Cancel</button>
        <button class="btn btn-primary" (click)="saveUser()">{{ isEditMode ? 'Update User' : 'Save User' }}</button>
      </div>
    </div>
  </div>
</div>
