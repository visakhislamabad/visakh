
name: Deploy to GitHub Pages
permissions:
  contents: write

on:
  push:
    branches:
      - main
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Set repo name
        run: echo "REPO=$(echo ${GITHUB_REPOSITORY} | cut -d'/' -f2)" >> $GITHUB_ENV

      - name: Build
        run: npm run build:prod -- --base-href="/${REPO}/"

      - name: Show build output
        run: |
          echo "pwd: $(pwd)"
          echo "ls dist:" && ls -la dist || true
          echo "ls dist/hms:" && ls -la dist/hms || true
          echo "node version: $(node -v)"
          echo "npm version: $(npm -v)"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use a personal access token if provided as secret GH_PAGES_PAT,
          # otherwise fall back to the automatically-provided GITHUB_TOKEN.
          github_token: ${{ secrets.GH_PAGES_PAT || github.token }}
          # publish the `browser` output so index.html is at repo root
          publish_dir: ./dist/hms/browser
          publish_branch: gh-pages
          allow_empty_commit: true
